<!DOCTYPE html>
<html>
<body>

<script>
function person(firstname,lastname,age,eyecolor)//this is a constructor. Its the object that instances are created from
{
this.firstname=firstname;
this.lastname=lastname;
this.age=age;
this.eyecolor=eyecolor;
}

myFather=new person("John","Doe",50,"blue");//Here you are creating a new instance of the person object.

document.write(myFather.firstname + " is " + myFather.age + " years old.");
</script>

</body>
</html>
