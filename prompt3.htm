<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script type="text/javascript">
var num1 = prompt("Enter first number: " ,"");//20
var num2 = prompt("Enter second number: ","");//30
var result = Number(num1)+ Number(num2);//type casting to number type
alert("Result is: " +result);//50
var myString = String(num1);//string + number = string
var result = myString + 200;//"20" + 2000 = 20200
alert("Result is: "+result);


</script>
</head>
