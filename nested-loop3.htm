<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script type="text/javascript">
function conT(){
var sout;
var sout="<table width='700' cellpadding='3' cellspacing='4' border='1'>"
for(var i=1;i<=10;i++){
	sout=sout+"<tr>";
	for(var j=1;j<=5;j++){
		sout=sout+"<td>"+i*j+"</td>";
}
	sout=sout+"</tr>";
}
	sout=sout+"</table>";
document.getElementById("content").innerHTML = sout;
}

</script>
</head>
<body onload="conT()">
<div id="content"></div>
</body>
</html>
